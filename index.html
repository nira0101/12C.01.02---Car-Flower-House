<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car house and flower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Car house and flower</p>

    <svg height="500" width="1000">
      <g class="car">
        <rect
          class="carBody"
          x="20"
          y="130"
          width="100"
          height="30"
          fill="Blue"
        />
        <rect
          class="carHead"
          x="29"
          y="101"
          width="80"
          height="30"
          fill="green"
        />

        <rect
          class="headlight"
          x="110"
          y="130"
          width="10"
          height="10"
          fill="yellow"
          stroke="black"
        />
        <rect
          class="windo"
          x="35"
          y="106"
          width="70"
          height="22"
          fill="black"
        />

        <circle cx="40" cy="160" r="13" />
        <circle cx="100" cy="160" r="13" />

        <circle cx="40" cy="160" r="6" fill="grey" />
        <circle cx="100" cy="160" r="6" fill="grey" />
      </g>

      <g class="house">
        <rect
          class="mainHouse"
          x="300"
          y="60"
          width="100"
          height="100"
          fill="brown"
        />

        <rect x="310" y="100" width="20" height="20" fill="grey" />
        <rect x="350" y="100" width="30" height="60" fill="yellow" />
        <g class="closeDoor">
          <rect x="350" y="100" width="30" height="60" fill="pink" />
          <circle cx="370" cy="130" r="3" />
        </g>
        <polygon points="270, 60 350, 20 430,60" />
      </g>

      <g class="rose">
        <path class="leaf" d="M500,140 L525,120 515,140 500,140" fill="green" />
        <line
          class="line"
          x1="500"
          x2="500"
          y1="120"
          y2="160"
          fill="green"
          stroke="black"
        />

        <path
          class="rose"
          d="M490,95 L 500,100 510,95 510,120 490,120 Z"
          fill="red"
        />
      </g>
    </svg>
  </body>
  <script src="script.js"></script>
</html>
